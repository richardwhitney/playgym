#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui raised segment">
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Weight</th>
            <th>Chest</th>
            <th>Thigh</th>
            <th>Upper Arm</th>
            <th>Waist</th>
            <th>Hips</th>
        </tr>
        </thead>
        <tbody>
        #{list items:assessments, as:'assessment'}
            <tr>
                <td>
                    ${assessment.weight}
                </td>
                <td>
                    ${assessment.chest}
                </td>
                <td>
                    ${assessment.thigh}
                </td>
                <td>
                    ${assessment.upperArm}
                </td>
                <td>
                    ${assessment.waist}
                </td>
                <td>
                    ${assessment.hips}
                </td>
            </tr>
        #{/list}
        </tbody>
    </table>
    <form class="ui segment form" action="/dashboard/addassessment" method="POST">
        <div class="three fields">
            <div class="field">
                <label>Weight</label>
                <input type="number" placeholder="00.00kg" name="weight">
            </div>
            <div class="field">
                <label>Chest</label>
                <input type="number" placeholder="00.00cm" name="chest">
            </div>
            <div class="field">
                <label>Thigh</label>
                <input type="number" placeholder="00.00cm" name="thigh">
            </div>
        </div>
        <div class="three fields">
            <div class="field">
                <label>Upper Arm</label>
                <input type="number" placeholder="00.00cm" name="upperArm">
            </div>
            <div class="field">
                <label>Waist</label>
                <input type="number" placeholder="00.00cm" name="waist">
            </div>
            <div class="field">
                <label>Hips</label>
                <input type="number" placeholder="00.00cm" name="hips">
            </div>
        </div>
        <button class="ui blue submit button">Add Assessment</button>
    </form>
</section>
